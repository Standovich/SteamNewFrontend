<!-- Game Modal -->
<div class="modal fade" id="gameModal" tabindex="-1" aria-labelledby="gameModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="gameModalLabel">New Game</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="gameName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="gameName">
                    </div>
                    <div class="mb-3">
                        <label for="gameDeveloper" class="form-label">Developer</label>
                        <input type="text" class="form-control" id="gameDeveloper">
                    </div>
                    <div class="mb-3">
                        <label for="gameReleaseDate" class="form-label">Release date</label>
                        <input type="date" class="form-control" id="gameReleaseDate">
                    </div>
                    <div class="mb-3">
                        <label for="gamePrice" class="form-label">Price ($)</label>
                        <input type="number" class="form-control" id="gamePrice">
                    </div>
                    <div class="mb-3">
                        <label for="gameDescription" class="form-label">Description</label>
                        <input type="text" class="form-control" id="gameDescription">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Add</button>
            </div>
        </div>
    </div>
</div>
