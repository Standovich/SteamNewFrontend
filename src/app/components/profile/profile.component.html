<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h3>{{user.user_Name}}'s Profile</h3>
                </div>
                <form [formGroup]="userForm">
                    <div class="mb-3">
                        <label for="userPassword" class="form-label">New password:</label>
                        <input type="password" formControlName="password" style="margin-bottom: 5px;" class="form-control" id="userPassword">
                        <input type="password" formControlName="confirm" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="userRole" class="form-label">Role:</label>
                        <select (change)="roleChange()" formControlName="role" class="form-control" id="userRole">
                            <option value="" disabled selected>Select user's role</option>
                            <option value="Admin">Admin</option>
                            <option value="Developer">Developer</option>
                            <option value="Customer">Customer</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="userDeveloperTeam" class="form-label">Developer team:</label>
                        <select formControlName="devTeam" class="form-control" id="userDeveloperTeam">
                            <option value="" disabled selected>Select developer</option>
                            <option value="-1">None</option>
                            <option *ngFor="let developer of developers" 
                            value="{{developer.id}}">{{developer.devTeam_name}}</option>
                        </select>
                    </div>
                    <button type="button" (click)="setForm()" class="btn btn-secondary">Reset changes</button>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmModal">Save changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Confirm Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="confirmModalLabel">Confirm changes</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="passwdForm">
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" formControlName="passwd" class="form-control" id="password">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="userCancel" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" (click)="confirmChanges()" class="btn btn-primary">Confirm</button>
            </div>
        </div>
    </div>
</div>
